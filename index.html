<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Change a map's style</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      font-family: sans-serif;
    }
    
    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
    }
    
    #legend {
      position: absolute;
      background: #fff;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div id='map'></div>
  
  <div id='legend'>
    <h1>Biogem√ºse-Betriebe</h1>
  </div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2JyYXVuIiwiYSI6ImNqZTE2cm5qcTB1NGsyeHF0eHl6cWIybzMifQ.XkQrFSRu8mu8WDNgaKJDbw';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/cbraun/cje188cwnbh8v2st9j7rj1pog',
      zoom: 7,
      center: [13.306079, 52.527615]
    });

    map.on('click', function (e) {
      var features = map.queryRenderedFeatures(e.point, {
        layers: ['biogemuese-betriebe']
      });

      if (!features.length) {
        return;
      }

      var feature = features[0];

      var popup = new mapboxgl.Popup({ offset: [0, -15] })
        .setLngLat(feature.geometry.coordinates)
        .setHTML('<h3>' + feature.properties.name + '</h3><p>' + feature.properties.address + '</p>')
        .setLngLat(feature.geometry.coordinates)
        .addTo(map);
    });

  </script>

</body>
</html>
